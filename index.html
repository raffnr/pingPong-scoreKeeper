<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ScoreKeeper</title>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ping-pong">
        </div>
        <h1 class="score"><span class="player-1">0</span> to <span class="player-2">0</span></h1>
        <label for="max-score">Play to</label>
        <select name="max-score" id="max-socre">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <div class="buttons">
            <button class="btn btn-one" value="one">Player 1</button>
            <button class="btn btn-two" value="two">Player 2</button>
            <button class="btn btn-reset" value="reset">Reset</button>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
